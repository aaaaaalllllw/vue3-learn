<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
        border:1px solid #e9e9e9;
        border-collapse: collapse;
        border-spacing: 0;
    }
    th,td{
        padding: 8px 16px;
        border: 1px solid  #e9e9e9;
        text-align: left;
    }
    th{
        background-color: #f7f7f7;
        color: #5c5c5c;
        font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
<template id="my-app">
   <template v-if="book.length>0">
    <table>
        <thead>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </thead>
        <tbody> 
            <tr v-for="(book,index) in filterB ooks">
                <td>{{index+1}}</td>
                <td>{{book.name}}</td>
                <td>{{book.date}}</td>
                <td>{{book.price}}</td>
                <td>
                    <button :disabled="book.count<=1" @click="decrement(index)">-</button>
                    {{book.count}}
                    <button @click="increment(index)">+</button>
                </td>
                <td>
                    <button @click="remove(index)">移除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>总价格{{totalPrice}}</h2>
   </template>
   <template v-else><h2>购物车为空</h2></template>
</template>
  <script src="../js/vue.js"></script>
  <script src="./index.js"> </script>
</body>
</html>
