<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
<template id="my-app">
    <label for="intro">
    自我介绍
    <textarea name="intro" id="intro" cols="30" rows="10" v-model="intro"></textarea>
</label>
<h2>intro:{{intro}}</h2>

<!-- 2.checkbox -->
<!-- 2.1单选框 -->
<label for="agree">
    <input type="checkbox" name="" id="agree" v-model="isAgree">同意协议
</label>
<h2>isAgree:{{isAgree}}</h2>
<!-- 2.1多选框 -->
<span>你的爱好:</span>
<label for="basketball">
  <input type="checkbox" id="basketball" v-model="hobbies" value="basketball">篮球
</label>
<label for="football">
  <input type="checkbox" id="football" v-model="hobbies" value="football">足球
</label>
<h2>{{hobbies}}</h2>


<!-- 3.radio -->
<span>你的性别：</span>
<label for="male">
  <input type="radio" id="male" v-model="gender" value="male"> 男
</label>
<label for="female">
  <input type="radio" id="female" v-model="gender" value="female"> 女
</label>
<h2>{{gender}}</h2>

<!-- 4.select -->
<span>喜欢的水果：</span>
<select name="" id="" v-model="fruit" multiple size="2">
  <option value="apple">苹果</option>
  <option value="orange">橘子</option>
  <option value="banana">香蕉</option>
</select>
<h2>{{fruit}}</h2>
</template> 
  <script src="../js/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return{
          
            intro:"Hello World-",
            isAgree:true,
            hobbies:[],
            gender:'',
            fruit:'orange'

        }
      },
      methods: {
        
      },
    }

    Vue.createApp(App).mount('#app')

  </script>
</body>
</html>
