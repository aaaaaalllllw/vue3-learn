<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
<template id="my-app">
  <div>
    <button v-on:click="btnClick">按钮1</button>
    <button v-on:mousemove></button>

    <!-- 绑定一个对象 -->
    <div v-on="{click:btnClick,mousemove:mouseMove}"></div>
  </div>
</template>
  <script src="../js/vue.js"></script>
  <script>
    const App={
      template:'#my-app',
      data(){
        return{
          message:'Hello World'
        }
      },
      methods: {
        btnClick(){
          console.log('点击 ')
        },
        mouseMove(){
          console.log('鼠标移入')
        }
      },
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
